<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 Not Found</title>
<style>
:root { color-scheme: light dark; }
* { box-sizing: border-box; }
body { margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; background: radial-gradient(1200px circle at 50% 0%, #f7f7f7, #eaeaea); }
.container { text-align: center; padding: 2rem; max-width: 640px; }
h1 { font-size: 3rem; margin: 0 0 .5rem; letter-spacing: .02em; }
p { margin: .5rem 0 1.5rem; line-height: 1.7; font-size: 1rem; color: #555; }
.actions { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
a.btn { display: inline-block; padding: .75rem 1.25rem; border-radius: 999px; background: #0a84ff; color: #fff; text-decoration: none; font-weight: 600; transition: transform .08s ease, box-shadow .2s ease, background .2s ease; box-shadow: 0 6px 16px rgba(10, 132, 255, .25); }
a.btn:hover { transform: translateY(-1px); }
a.link { color: #0a84ff; text-decoration: none; font-weight: 600; }
.code { display: inline-block; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: rgba(0, 0, 0, .06); border-radius: .5rem; padding: .25rem .5rem; }
@media (prefers-color-scheme: dark) {
  body { background: radial-gradient(1200px circle at 50% 0%, #111, #0a0a0a); }
  p { color: #bbb; }
  a.btn { background: #1e90ff; }
  .code { background: rgba(255, 255, 255, .06); }
}
</style>
</head>
<body>
<main class="container">
<h1>404 Not Found</h1>
<p>你访问的页面不存在或已被移除</p>
<div class="actions">
<a class="btn" href="https://yanjiayu.cn/" target="_blank" rel="noopener noreferrer">点击跳转到首页</a>
</div>
<p>如果你不确定链接，请点击上方按钮访问站点主页。</p>
</main>
</body>
</html>
